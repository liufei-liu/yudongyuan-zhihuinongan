		<script>
			mui.plusReady(function() {
				if(wainshow()==false){return false;};
				$.ajax(www_v+"/pro_registration/catalog_two/", {
					data: {'token':getToken()},
					type: 'post', //HTTP请求类型
					timeout: 50000, //超时时间设置为10秒；
					success: function(data) {
						check_ajax(data,function(data){
										console.log(JSON.stringify(data)); 
										for(var i=0,str="";i<data.length;i++){
											str+='<li>'+
													'<a href="xuanzechanpin.html" data-wid="xuanzechanpin.html" data-extras=\'{"pro_cat2_id":"'+data[i].pro_cat2_id+'"}\'>'+
														'<b class="type_'+(i+1)+'"><i></i></b>'+
														'<span>'+data[i].pro_cat2_name+'</span>'+
													'</a>'+
												'</li>';
										}
										$(".type_item").html(str); 
									})
					},
					error: function(xhr, type, errorThrown, selfs) {
						if(type == "timeout") {
							alert("请求超时");
						} else if(type == "abort") {
							alert("请检查您的网络");
						} else if(type == "error") {
							alert("服务端错误");
						}
					}
				});
			});
		</script>
