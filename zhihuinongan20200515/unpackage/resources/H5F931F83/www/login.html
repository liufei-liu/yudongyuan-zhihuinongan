<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<script src="app/js/jquery.js"></script>
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 28%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 72%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			.link-area>a{
				color: #4cd964
			}
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			
			.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
			
			.oauth-area .oauth-btn {
				display: inline-block;
				width: 50px;
				height: 50px;
				background-size: 30px 30px;
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				/*-webkit-filter: grayscale(100%); */
				border: solid 1px #ddd;
				border-radius: 25px;
			}
			
			.oauth-area .oauth-btn:active {
				border: solid 1px #aaa;
			}
			
			.oauth-area .oauth-btn.disabled {
				background-color: #ddd;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content" style="height:auto">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>&nbsp;手&nbsp;机&nbsp;号&nbsp;：</label>
					<input value="" id="usermobile" type="tel" maxlength="11" class="mui-input-clear mui-input" placeholder="请输入手机号"
					 min="0.0" step="0.01">
				</div>
				<div class="mui-input-row">
					<label>&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;：</label>
					<input value="" id="password" type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<form class="mui-input-group">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						自动登录：
						<div id="autoLogin" class="mui-switch">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-success">登录</button>
				<div class="link-area">
					<a class="" id='reg'>注册账号</a>
					<span class="spliter">|</span>
					<a class="" id='forgetPassword'>忘记密码</a>
				</div>
			</div>
			<div class="mui-content-padded oauth-area">

			</div>
			
			<!-- <button id='bluetooth' class="mui-btn mui-btn-block mui-btn-success">Bluetooth</button> -->
			
			
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/md5.js"></script>
		<script src="app/js/init.js"></script>
		<script src="app/js/public.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($$, doc) {
				$$.init({
					statusBarBackground: '#f7f7f7'
				});
				$$.plusReady(function() {
					plus.screen.lockOrientation("portrait-primary");
					var settings = app.getSettings();
					var state = app.getState();
					//console.log(JSON.stringify(settings));
					//console.log(JSON.stringify(state));
					var toMain = function() {
						if (app.getState().en_user_type == "1") {
							var webview = plus.webview.create('index.html', 'index.html', {
								popGesture: "hide"
							}, {});
						} else {
							var webview = plus.webview.create('nongzi/index.html', 'index2.html', {
								popGesture: "hide"
							}, {});
						}
						webview.addEventListener("titleUpdate", function() {
							setTimeout(function() {
								webview.show();
							}, 100);
						});
					};
					//检查 "登录状态/锁屏状态" 开始
					if (false && settings.autoLogin && state.token && settings.gestures) {
						$$.openWindow({
							url: 'unlock.html',
							id: 'unlock',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					} else if (false && settings.autoLogin && state.token) {
						toMain();
					} else if (false) {
						app.setState(null);
						//第三方登录
						var authBtns = ['qihoo', 'weixin', 'sinaweibo', 'qq']; //配置业务支持的第三方登录
						var auths = {};
						var oauthArea = doc.querySelector('.oauth-area');
						plus.oauth.getServices(function(services) {
							for (var i in services) {
								var service = services[i];
								auths[service.id] = service;
								if (~authBtns.indexOf(service.id)) {
									var isInstalled = app.isInstalled(service.id);
									var btn = document.createElement('div');
									//如果微信未安装，则为不启用状态
									btn.setAttribute('class', 'oauth-btn' + (!isInstalled && service.id === 'weixin' ? (' disabled') : ''));
									btn.authId = service.id;
									btn.style.backgroundImage = 'url("images/' + service.id + '.png")'
									oauthArea.appendChild(btn);
								}
							}
							$$(oauthArea).on('tap', '.oauth-btn', function() {
								if (this.classList.contains('disabled')) {
									plus.nativeUI.toast('您尚未安装微信客户端');
									return;
								}
								var auth = auths[this.authId];
								var waiting = plus.nativeUI.showWaiting();
								auth.login(function() {
									waiting.close();
									plus.nativeUI.toast("登录认证成功");
									auth.getUserInfo(function() {
										plus.nativeUI.toast("获取用户信息成功");
										var name = auth.userInfo.nickname || auth.userInfo.name;
										//console.log(JSON.stringify(auth.userInfo));
										alert(JSON.stringify(auth.userInfo));
										app.createState(name, function() {
											var settings = app.getSettings();
											var state = app.getState();
											//console.log(JSON.stringify(settings));
											//console.log(JSON.stringify(state));
											toMain();
										});

									}, function(e) {
										plus.nativeUI.toast("获取用户信息失败：" + e.message);
									});
								}, function(e) {
									waiting.close();
									plus.nativeUI.toast("登录认证失败：" + e.message);
								});
							});
						}, function(e) {
							oauthArea.style.display = 'none';
							plus.nativeUI.toast("获取登录认证失败：" + e.message);
						});
					}
					// close splash
					setTimeout(function() {
						//关闭 splash
						plus.navigator.closeSplashscreen();
					}, 600);
					//检查 "登录状态/锁屏状态" 结束
					var loginButton = doc.getElementById('login');
					var usermobileBox = doc.getElementById('usermobile');
					var passwordBox = doc.getElementById('password');
					var autoLoginButton = doc.getElementById("autoLogin");
					var regButton = doc.getElementById('reg');
					var forgetButton = doc.getElementById('forgetPassword');
					
					//蓝牙测试
					var bluetoothButton = doc.getElementById('bluetooth');
					
					loginButton.addEventListener('tap', function(event) {
						if (unsafe_tap2()) return; // 调用代码
						var self = this;
						var loginInfo = {
							usermobile: usermobileBox.value,
							password: passwordBox.value
						};
						app.login(self, loginInfo, function(err) {
							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
							toMain();
						});
					});
					$$.enterfocus('#login-form input', function() {
						$$.trigger(loginButton, 'tap');
					});
					autoLoginButton.classList[settings.autoLogin ? 'add' : 'remove']('mui-active')
					autoLoginButton.addEventListener('toggle', function(event) {
						setTimeout(function() {
							var isActive = event.detail.isActive;
							settings.autoLogin = isActive;
							app.setSettings(settings);
						}, 50);
					}, false);
					regButton.addEventListener('tap', function(event) {
						if (unsafe_tap2()) return; // 调用代码
						$$.openWindow({
							url: 'reg.html',
							id: 'reg',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					forgetButton.addEventListener('tap', function(event) {
						if (unsafe_tap2()) return; // 调用代码
						$$.openWindow({
							url: 'forget_password.html',
							id: 'forget_password',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					
					
					bluetoothButton.addEventListener('tap', function(event) {
						if (unsafe_tap2()) return; // 调用代码
						$$.openWindow({
							url: 'bluetooth.html',
							id: 'bluetooth',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					
					//
					//					window.addEventListener('resize', function() {
					//						oauthArea.style.display = document.body.clientHeight > 400 ? 'block' : 'none';
					//					}, false);
					//
					var backButtonPress = 0;
					$$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
			/**
			 * 打开新窗口
			 * @param {String} id	加载的页面地址，也用作窗口标识
			 * @param {String} t    页面的标题
			 * @param {String} d	文档页面文件名称（doc目录下），不传入则使用页面的标题
			 */
			function clicked(id, t, d){
				if(_openw){return;}  // 防止快速点击
				var ws={
					scrollIndicator: 'none',
					scalable: false,
					popGesture: 'close',
					backButtonAutoControl: 'close',
					titleNView: {
						autoBackButton: true,
						backgroundColor: '#D74B28',
						titleColor: '#CCCCCC'
					}
				};
				t&&(ws.titleNView.titleText=t,d||(d=t.toLowerCase()));
				d&&(ws.titleNView.buttons=[{
					fontSrc: '_www/helloh5.ttf',
					text: '\ue301',
					fontSize: '22px',
					onclick: 'javascript:openDoc("/doc/'+d+'.html")'
				}]);
				_openw=plus.webview.create(id, id, ws);
				_openw.addEventListener('loaded', function(){//页面加载完成后才显示
					_openw&&_openw.show(as, null, function(){
						_openw=null;//避免快速点击打开多个页面
					});
				}, false);
				_openw.addEventListener('hide', function(){
					_openw=null;
				}, false);
				_openw.addEventListener('close', function(){//页面关闭后可再次打开
					_openw=null;
				}, false);
			}
		</script>
		
	</body>

</html>
