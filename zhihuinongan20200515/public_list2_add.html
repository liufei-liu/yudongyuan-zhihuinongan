<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<title></title>
		<meta name="keywords" content="">
		<meta name="Description" content="">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="app/css/style.css">
		<link rel="stylesheet" href="app/css/public.css">
		<link rel="stylesheet" href="app/css/reset.css">
		<link rel="stylesheet" href="app/css/city.css">
		<link rel="stylesheet" href="app/css/main.css">
		<script src="app/js/jquery.js"></script>

	</head>

	<body>
		<div class="header_box">
			<div class="header">
				<a class="back mui-action-back">
					<img src="app/images/newImgs/newback.png" alt="">
				</a>
				<h1 class="title"></h1>
				<a class="home ">
					<img src="app/images/newImgs/home.png" alt="" />
				</a>
			</div>
		</div>
		<form id="form_info" action="" method="post" class="register_list">
			<input type="hidden" name="token" value=""/>
			<input type="hidden" name="EN_USER_ID" value=""/>
			<input type="hidden" name="MEMORY_TYPE" value=""/>
			<input type="hidden" name="ENTERPRISE_ID" value=""/>
			<ul>
				<li>
					<span class="title"></span>
					<div>
						<input type="text" name="MEMORY_NAME"  value="" placeholder=""/>
						<div>
							<span></span>
						</div>
					</div>
				</li>
				
			</ul>
			<div class="submit_btn_box ">
				<button class="bozhong_submit ">保存</button>
			</div>
		</form>
		<script src="js/mui.min.js"></script>
		<script src="app/js/jquery.form.min.js "></script>
		<script src="app/js/init.js"></script>
		<script src="app/js/public.js"></script>
		<script>
			mui.init();
			mui.plusReady(function() {
				/*提交表单的返回*/
				var can_back=true;
				$("body").on("keyup",function(){
					can_back=false;
				})
			 	var old_back=mui.back;
				mui.back=function(){
					if(can_back){
						old_back();
					}else{
						var btnArray = ['否', '是'];
		                mui.confirm('确认要返回么，确认？', TITLE, btnArray, function(e) {
		                    if (e.index == 1) {
		                        old_back();
		                    }
		                })
					}	
				}
				var self = plus.webview.currentWebview();
				
				var MEMORY_TYPE=self.MEMORY_TYPE;
				var MEMORY_NAME=self.MEMORY_NAME;
				var URL=self.URL;
				$("h1.title").html(MEMORY_NAME);
				$("span.title").html(MEMORY_NAME+"：");
				$("input[name='MEMORY_NAME']").attr("placeholder","请输入"+MEMORY_NAME);
				$("input[name='token']").val(getToken());
				$("input[name='EN_USER_ID']").val(getState().en_user_id);
				$("input[name='ENTERPRISE_ID']").val(getState().enterprise_id);
				$("input[name='MEMORY_TYPE']").val(MEMORY_TYPE);
				var options={
					url:www_v+"/memory_input/add_memoryinput",
					beforeSubmit:function(){
						if(wainshow()==false){return false;};
						if(unsafe_tap2()) return false; // 调用代码
						if($("input[name='MEMORY_NAME']").val().trim()==""){
							plus.nativeUI.toast("请输入"+MEMORY_NAME);
							return false;
						}
					},
					success:function(data){
						//console.log(data);
						check_ajax(data,function(data){
							//console.log(JSON.stringify(data));
							
						var list = plus.webview.getWebviewById(URL);
						//console.log(JSON.stringify(list));
						var list2 = plus.webview.getWebviewById('public_list2.html');
						mui.fire(list, MEMORY_TYPE,{"_id":data.MEMORY_NAME,"_html":data.MEMORY_NAME});
						mui.fire(list2, 'refresh');
						old_back();
						})
						
					},error:function(e){
						alert("服务端错误");
					}
				};
				$("#form_info").ajaxForm(options);
			})
		</script>
	</body>
</html>
