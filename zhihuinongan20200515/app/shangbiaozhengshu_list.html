<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<title>品牌</title>
		<meta name="keywords" content="">
		<meta name="Description" content="">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/jquery.js"></script>
	</head>

	<body style="background-color:#fff;">
		<div class="header_box">
			<div class="header">
				<a class="back mui-action-back">
					<img src="images/newImgs/newback.png" alt="">
				</a>
				<h1>品牌</h1>
				<a class="home">
					<img src="images/newImgs/home.png" alt="" />
				</a>
			</div>
		</div>
		<ul class="certificate_list">
			
		</ul>
		<div class="submit_btn_box">
				<a href="shangbiaozhengshu.html" data-wid="shangbiaozhengshu.html" class="bozhong_submit ">添加品牌</a>
			</div>
		<script src="../js/mui.min.js "></script>
		<script src="js/jquery.form.min.js "></script>
		<script src="js/init.js "></script>
		<script src="js/public.js "></script>
		<script>
			mui.init({
			  
			});
			mui.plusReady(function() {
				window.addEventListener('refresh', function(e) {
					mui.back();
				})
				var self = plus.webview.currentWebview();
				var EN_USER_ID=getState().en_user_id;
				var ENTERPRISE_ID=getState().enterprise_id;
				
				$("body").on('tap','.certificate_list>li',function(){
					if(unsafe_tap2()) return; // 调用代码
					var _id=$(this).attr("value");
					var _html=$(this).children('.certificate_middle').children('span').children('b').html();
					var list = plus.webview.getWebviewById('dengjixinxi.html');
						//触发列表界面的自定义事件（refresh）,从而进行数据刷新
						mui.fire(list, 'refresh_brand',{"_id":_id,"_html":_html});
						mui.back();
				})
				if(wainshow()==false){return false;};
				$.ajax(www_v+"/pro_registration/listbrand/", {
					data: {"EN_USER_ID":EN_USER_ID,'token':getToken(),"ENTERPRISE_ID":ENTERPRISE_ID},
					type: 'post', //HTTP请求类型
					timeout: 50000, //超时时间设置为10秒；
					success: function(data) {
						check_ajax(data,function(data){
										//console.log(JSON.stringify(data));
										for(var i=0,str='';i<data.length;i++){
											str+='<li value="'+data[i].BRAND_ID+'">'+
								'<div class="certificate_check">'+
									'<img src="images/certificate_check.png" alt="" />'+
								'</div>'+
								'<div class="certificate_middle">'+
									'<span><i></i><b>'+data[i].BRAND_NAME+'</b></span>'+
								'</div>'+
//								'<div class="certificate_show"><img src="images/certificate_show.png" alt="" /></div>'+
								'</li>';
										}
										$(".certificate_list").append(str);
									})
					},
					error: function(xhr, type, errorThrown, selfs) {
						if(type == "timeout") {
							alert("请求超时");
						} else if(type == "abort") {
							alert("请检查您的网络");
						} else if(type == "error") {
							alert("服务端错误");
						}
					}
				});
			})
		</script>
	</body>

</html>
