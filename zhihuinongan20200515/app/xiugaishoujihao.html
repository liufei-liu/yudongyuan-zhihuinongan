<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>修改手机号</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/jquery.js"></script>
	</head>

	<body style="background-color:#fff">
		<div class="header_box">
			<div class="header">
				<a class="back mui-action-back">
					<img src="images/newImgs/newback.png" alt="">
				</a>
				<h1>修改手机号</h1>
				<a class="home ">
					<img src="images/newImgs/home.png" alt="" />
				</a>
			</div>
		</div>
		<div id="form_info" action="" method="post" class="register_list register_list_long">
			<ul>
				<li>
					<span>旧手机号：</span>
					<div>
						<input type="text" name="OLD_EN_USER_MOBILE" readonly />
						<div>
							<span></span>
						</div>
					</div>
				</li>
				<li>
					<span>新手机号：</span>
					<div>
						<input type="tel" maxlength="11" placeholder="请输入新手机号" id="EN_USER_MOBILE"  name="EN_USER_MOBILE"  value=""  style="padding-right: 0.5rem;"  min="0.0" step="0.01"/>
						<a class="mui-btn" href="javascript:;" id="check_phone">验证</a>
					</div>
				</li>
				<li>
					<span>&nbsp;验&nbsp;证&nbsp;码&nbsp;：</span>
					<div>
						<input type="number" id="USER_MOBILE_CODE" name="USER_MOBILE_CODE"  value="" placeholder="请输入手机验证码" min="0.0" step="0.01"/>
						<div>
							<span></span>
						</div>
					</div>
				</li>
				
				
			</ul>
			
			<div class="submit_btn_box ">
				<button class="bozhong_submit" id="save">保存</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="js/init.js"></script>
		<script src="js/public.js"></script>
		<script>
			mui.init();
			mui.plusReady(function() {
				/*提交表单的返回*/
				var can_back=true;
				$("body").on("keyup",function(){
					can_back=false;
				})
			 	var old_back=mui.back;
				mui.back=function(){
					if(can_back){
						old_back();
					}else{
						var btnArray = ['否', '是'];
		                mui.confirm('确认要返回么，确认？', TITLE, btnArray, function(e) {
		                    if (e.index == 1) {
		                        old_back();
		                    }
		                })
					}	
				}
				var self = plus.webview.currentWebview();
				var ENTERPRISE_MOBILE=self.ENTERPRISE_MOBILE;
				var ENTERPRISE_NAME=self.ENTERPRISE_NAME;
				var ENTERPRISE_CHARGE=self.ENTERPRISE_CHARGE;
				$("input[name='OLD_EN_USER_MOBILE']").val(ENTERPRISE_MOBILE);
				var time;
				//发送验证码;
				mui('body').on('tap', '#check_phone',function(){
					if(unsafe_tap2()) return; // 调用代码
					var _this=this;
					var phone=$("#EN_USER_MOBILE").val();
					if (/^1[3|4|5|7|8][0-9]{9}$/.test($("#EN_USER_MOBILE").val())) {
						$(_this).html("60");
						time=setInterval(function(){
							var html=$("#check_phone").html();
							if(html<=0){
								$("#check_phone").html("验证").removeClass("mui-disabled");
								clearInterval(time);
							}else{
								$("#check_phone").html(html-1).addClass("mui-disabled");
							}
							
						},1000);
						if(wainshow()==false){return false;};
						$.ajax(www_v+"/login/send_phone_code", {
							data: {"token":getToken(),"EN_USER_MOBILE":$("#EN_USER_MOBILE").val(),"ENTERPRISE_NAME":ENTERPRISE_NAME,"ENTERPRISE_CHARGE":ENTERPRISE_CHARGE},
							type: 'post', //HTTP请求类型
							timeout: 50000, //超时时间设置为10秒；
							success: function(data) {
								check_ajax(data,function(data){
									if(data.Message=="OK"){
										 plus.nativeUI.toast('短信已发送');
									}else{
										plus.nativeUI.toast('操作过于频繁,请稍后再试！');
									}
								})
							},
							error: function(xhr, type, errorThrown, selfs) {
								if(type == "timeout") {
									alert("请求超时");
								} else if(type == "abort") {
									alert("请检查您的网络");
								} else if(type == "error") {
									alert("服务端错误");
								}
							}
						});
						

					}else{
						  plus.nativeUI.toast('手机号格式不正确');
					}

				})
				//提交
				mui('body').on('tap', '#save',function(){
					if(unsafe_tap2()) return; // 调用代码

					var EN_USER_MOBILE=$("input[name='EN_USER_MOBILE']").val();
					var USER_MOBILE_CODE=$("input[name='USER_MOBILE_CODE']").val();
					//手机号
					function a1(){						
						if(!/[\S]+/.test(EN_USER_MOBILE)) {
				            plus.nativeUI.toast('手机号不能为空');
				             return false;
				        }else{
				        	return true;
				        }
					}
					//验证码
					function a4(){				
						if(!/[\S]+/.test(USER_MOBILE_CODE)) {
				            plus.nativeUI.toast('验证码不能为空');
				             return false;
				        }else{
				        	return true;
				        }
					}	
					if(a1()&&a4()){
						var datas={ 
									"EN_USER_MOBILE":EN_USER_MOBILE,
									"USER_MOBILE_CODE":USER_MOBILE_CODE,
									"EN_USER_ID":getState().en_user_id,
									'token':getToken()
								};
								
						if(wainshow()==false){return false;};		
						$.ajax(www_v+"/user/upphone", {
							data: datas,
							type: 'post', //HTTP请求类型
							timeout: 50000, //超时时间设置为10秒；
							success: function(data) {
								check_ajax(data,function(data){
									plus.nativeUI.toast('修改成功');
									setState();
									var id ="login.html";
									var old_id=plus.webview.getWebviewById(id);
									if(old_id){
										old_id.close("none",0);
									}
//									mui.openWindow({
//										url: '/./login.html',
//										id: 'login.html',
//										show: {
//											aniShow: 'pop-in'
//										}
//									});
									var href = "../login.html";
									var webview_style = {
										popGesture: "show "
									}
									var extras = {};
									var webview = plus.webview.create(href, id, webview_style, extras);
									webview.addEventListener("titleUpdate", function() {
										setTimeout(function() {
											webview.show('pop-in', 300);
										}, 100);
									});
								})
							},
							error: function(xhr, type, errorThrown, selfs) {
								if(type == "timeout") {
									alert("请求超时");
								} else if(type == "abort") {
									alert("请检查您的网络");
								} else if(type == "error") {
									alert("服务端错误");
								}
							}
						});		
								

					}
				})
				
			})
		</script>
	</body>

</html>
