		<style type="text/css">
			.mui-preview-image.mui-fullscreen {
				position: fixed;
				z-index: 9999999;
				background-color: #000;
			}
			
			.mui-preview-header,
			.mui-preview-footer {
				position: absolute;
				width: 100%;
				left: 0;
				z-index: 10;
			}
			
			.mui-preview-header {
				height: 44px;
				top: 0;
			}
			
			.mui-preview-footer {
				height: 50px;
				bottom: 0px;
			}
			
			.mui-preview-header .mui-preview-indicator {
				display: block;
				line-height: 25px;
				color: #fff;
				text-align: center;
				margin: 15px auto 4;
				width: 70px;
				background-color: rgba(0, 0, 0, 0.4);
				border-radius: 12px;
				font-size: 16px;
			}
			
			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;
				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			
			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}
			
			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			
			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}
			
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			
			.mui-preview-loading.mui-active {
				display: block;
			}
			
			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}
			
			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			
			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			
			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			
			@keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			
			p img {
				max-width: 100%;
				height: auto;
			}
		</style>

		<script>
			mui.init({
				gestureConfig: {
					longtap: true, //默认为false
					release: true
				}
			});

			mui.plusReady(function() {
				$("input[name='OPERATOR_TIME']").val(format());
				$("input[name='OPERATOR_TIME']+div>span").on("click", function() {
					$("input[name='OPERATOR_TIME']").click();
				})
				window.addEventListener('caozuoren', function(e) {
					var vals = e.detail;
					$("input[name='PRO_OPERATOR']").val(vals._html);
				})
				/*提交表单的返回*/
				var can_back = true;
				$("body").on("keyup", function() {
					can_back = false;
				})
				var old_back = mui.back;
				mui.back = function() {
					if(can_back) {
						old_back();
					} else {
						var btnArray = ['否', '是'];
						mui.confirm('确认要返回么，确认？', TITLE, btnArray, function(e) {
							if(e.index == 1) {
								old_back();
							}
						})
					}
				}
				mui.previewImage();

				mui("#img_box").on('longtap', 'ul li', function() {
					var _this = this;
					if(_this.id != "add_img") {
						var btnArray = ['否', '是'];
						mui.confirm('确认要删除该图片么，确认？', TITLE, btnArray, function(e) {
							if(e.index == 1) {
								if(wainshow() == false) {
									return false;
								};
								$.ajax(www_v + "/img/pro_img_delete/", {
									data: {
										"token": getToken(),
										"IMG_ID": $(_this).attr("value")
									},
									type: 'post', //HTTP请求类型
									timeout: 10000, //超时时间设置为10秒；
									success: function(data) {
										check_ajax(data, function(data) {
											var d_val = $(_this).attr("value");
											var old_val = $("input[name='IMG_ID']").val();
											var new_val = old_val.replace(d_val, '');
											new_val = new_val.replace(',,', ',');
											if(new_val.slice(0, 1) == ",") {
												new_val = new_val.slice(1);
											}
											if(new_val.slice(-1) == ",") {
												new_val = new_val.slice(0, -1);
											}
											$("input[name='IMG_ID']").val(new_val);
											$(_this).remove();
											plus.nativeUI.toast('删除成功');
										})
									},
									error: function(xhr, type, errorThrown, selfs) {
										if(type == "timeout") {
											alert("请求超时");
										} else if(type == "abort") {
											alert("请检查您的网络");
										} else if(type == "error") {
											alert("服务端错误");
										}
									}
								});
							}
						})
					}

				})

				document.getElementById("add_img").addEventListener('tap', function() {
					var self = this;
					var caremaorimg = [{
						title: "拍照 ",
						name: "p "
					}, {
						title: "相册 ",
						name: "x "
					}];
					plus.nativeUI.actionSheet({
						cancel: "取消 ",
						buttons: caremaorimg
					}, function(e) {
						var i = e.index;
						var _callback = function(data) {
							check_ajax(data, function(data) {
								var val = $("input[name='IMG_ID']").val();
								if(val == "" || val == undefined) {
									$("input[name='IMG_ID']").val(data.IMG_ID);
								} else {
									$("input[name='IMG_ID']").val(val + "," + data.IMG_ID);
								}
								//console.log($("input[name='IMG_ID']").val());
								//console.log(data.IMG_URL);
								var imgs = data.IMG_URL.split(",");
								var ids = data.IMG_ID.split(",");
								for(var i = 0, str = ""; i < imgs.length; i++) {
									//console.log(www+imgs[i]);
									str += '<li value="' + ids[i] + '"><img src="' + www + imgs[i] + '" alt="" data-preview-src="" data-preview-group="1"/></li>'
								}
								$("#img_box>ul").append(str);
							})
						}
						if(i > 0) {
							switch(i) {
								case 1:
									p(www_v + "/img/prod_img", _callback, "1");
									break;
								case 2:
									x(www_v + "/img/prod_img", _callback, "1");
									break;
							}
						}
					});
				});
				var options = {
					url: www_v + "/pro_registration/registration/",
					beforeSubmit: function() {
						if(wainshow() == false) {
							return false;
						};
						if(unsafe_tap2()) return false; // 调用代码
						if($("input[name='IMG_ID']").val().trim() == "") {
							plus.nativeUI.toast("请上传图片");
							return false;
						}
					},
					success: function(data) {
						//console.log(data);
						plus.nativeUI.toast("添加成功");
						var webview_style = {
							popGesture: "hide "
						}
						var extras = {};
						var href = "jilushengchan.html";
						var id = "jilushengchan.html";
						var old_id = plus.webview.getWebviewById(id);
						if(old_id) {
							old_id.close("none", 0);
						}
						var webview = plus.webview.create(href, id, webview_style, extras);
						webview.addEventListener("titleUpdate", function() {
							setTimeout(function() {
								webview.show('pop-in', 300);
							}, 100);
						});
						setTimeout(function() {
							plus.webview.currentWebview().close("none", 0);
						}, 500);
					},
					error: function(e) {
						alert("服务端错误");
					}
				};
				$("#form_info").ajaxForm(options);

				$("input[name='token'] ").val(getToken());
				$("input[name='EN_USER_ID'] ").val(getState().en_user_id);
				var _self = plus.webview.currentWebview();
				var pro_cat2_id = _self.pro_cat2_id;
				//
				switch(pro_cat2_id) {
					case 'B1001': //蔬菜
					case 'B1002': //瓜果
					case 'B1005': //粮油
					case 'B1006': //茶叶
						break;
					case 'B1003': //水产
						var _name = "塘口名称";
						$("#img_box>p:first-child").html('上传图片（'+_name.slice(0,-2)+'图片）：');
						$("#AREA_NAME").html(_name + '：');
						$("input[name='AREA_NAME']").attr("placeholder", "请选择" + _name);
						var data = JSON.parse($("#AREA_NAME+a").attr('data-extras'));
						data.MEMORY_NAME = _name;
						$("#AREA_NAME+a").attr('data-extras', JSON.stringify(data));
						
						var defaultValue="平方";
						$("#AREA_UNIT>b").html(defaultValue);
						$("#AREA_UNIT>input").attr('value',defaultValue);
						$("#AREA_UNIT>span").addClass('input_tip_more');
						document.getElementById("AREA_UNIT").addEventListener('tap', function() {
							var self=this;
							var bts = [
							{
								title: "平方",
								name:'pingfang'
							},
							{
								title: "亩",
								name:'mu'
							}];
							plus.nativeUI.actionSheet({
								cancel: "取消",
								buttons: bts
							}, function(e) {
								var i = e.index;
								if(i > 0) {
									var title=bts[i - 1].title;
									$(self).children('b').html(title);
									$(self).children('b').next('input').val(title);
								}
							});
						});
						break;
					case 'B1004': //畜禽
						var _name = "场地名称";
						$("#img_box>p:first-child").html('上传图片（'+_name.slice(0,-2)+'图片）：');
						$("#AREA_NAME").html(_name + '：');
						$("input[name='AREA_NAME']").attr("placeholder", "请选择" + _name);
						var data = JSON.parse($("#AREA_NAME+a").attr('data-extras'));
						data.MEMORY_NAME = _name;
						$("#AREA_NAME+a").attr('data-extras', JSON.stringify(data));
						
						var defaultValue="只";
						$("#AREA_UNIT>b").html(defaultValue);
						$("#AREA_UNIT>input").attr('value',defaultValue);
						$("#AREA_UNIT>span").addClass('input_tip_more');
						document.getElementById("AREA_UNIT").addEventListener('tap', function() {
							var self=this;
							var bts = [
							{
								title: "只",
								name:'zhi'
							},
							{
								title: "头",
								name:'tou'
							},{
								title: "匹",
								name:'pi'
							}, {
								title: "个",
								name:'ge'
							}];
							plus.nativeUI.actionSheet({
								cancel: "取消",
								buttons: bts
							}, function(e) {
								var i = e.index;
								if(i > 0) {
									var title=bts[i - 1].title;
									$(self).children('b').html(title);
									$(self).children('b').next('input').val(title);
								}
							});
						});
						break;
					case 'B1007': //食品加工
						var _name = "公司地址";
						$("#img_box>p:first-child").html('上传图片（'+_name.slice(0,-2)+'图片）：');
						$("#AREA_NAME").html(_name + '：');
						$("input[name='AREA_NAME']").attr("placeholder", "请选择" + _name);
						var data = JSON.parse($("#AREA_NAME+a").attr('data-extras'));
						data.MEMORY_NAME = _name;
						$("#AREA_NAME+a").attr('data-extras', JSON.stringify(data));
						
						var defaultValue="只";
						$("#AREA_UNIT>b").html(defaultValue);
						$("#AREA_UNIT>input").attr('value',defaultValue);
						$("#AREA_UNIT>span").addClass('input_tip_more');
						document.getElementById("AREA_UNIT").addEventListener('tap', function() {
							var self=this;
							var bts = [
							{
								title: "个",
