		<p style="text-align: center;font-size: 16px;margin: 40px 0;color:#FF9C3C;">您所在区域暂无物联网监控设备接入<br />

		<form id="form_info" action="" method="post" class="register_list">
			<input type="hidden" name="token" value=""/>
			<input type="hidden" name="TYPE" value="1"/>
			<input type="hidden" name="ENTERPRISE_ID" value=""/>

				<li>

					<div>
						<input type="tel" maxlength="11"  name="WAIT_MOBILE"  value="" placeholder="请输入联系电话" min="0.0" step="0.01"/>
						<div>
							<span></span>
						</div>
					</div>
				</li>
				<li>
					<span>接入地址：</span>

						<div>

						</div>
					</div>
				</li>

			<div class="submit_btn_box">

		<script src="../js/mui.min.js"></script>

		<script>
			mui.init();
			mui.plusReady(function() {
				/*提交表单的返回*/
				var can_back=true;
				$("body").on("keyup",function(){
					can_back=false;
				})
			 	var old_back=mui.back;
				mui.back=function(){
					if(can_back){
						old_back();
					}else{
						var btnArray = ['否', '是'];
		                mui.confirm('确认要返回么，确认？', TITLE, btnArray, function(e) {
		                    if (e.index == 1) {
		                        old_back();
		                    }
		                })
					}	
				}
				$("input[type='token']").val(getToken());
				$("input[type='ENTERPRISE_ID']").val(getState().enterprise_id);
				$("input[type='EN_USER_ID']").val(getState().en_user_id);
				var options={
					url:www_v+"/system/add_waitmessage/",
					beforeSubmit:function(){
						if(wainshow()==false){return false;};
						if(unsafe_tap2()) return false; // 调用代码
						if($("input[name='WAIT_PERSON']").val().trim()==""){
							plus.nativeUI.toast("请输入申请人姓名");
							return false;
						}else if($("input[name='WAIT_MOBILE']").val().trim()==""){
							plus.nativeUI.toast("请输入联系电话");
							return false;
						}else if (!/^1[3|4|5|7|8][0-9]{9}$/.test($("input[name='WAIT_MOBILE']").val())) {
							plus.nativeUI.toast("请输入正确的联系电话");
							return false;
						}else if($("input[name='WAIT_ADDR']").val().trim()==""){
							plus.nativeUI.toast("请输入接入地址");
							return false;
						}
					},
					success:function(data){
						//console.log(data);
						check_ajax(data,function(data){
							//console.log(JSON.stringify(data));
								plus.nativeUI.toast("提交成功");
								old_back();
						})
						
					},error:function(e){
						alert("服务端错误");
					}
				};
				$("#form_info").ajaxForm(options);
			})
		</script>
